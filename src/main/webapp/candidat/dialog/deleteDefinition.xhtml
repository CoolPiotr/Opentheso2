<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idConfirmDeleteDefinition" header="Confirmer la suppression" widgetVar="confirmDeleteDefinition"
              modal="true" resizable="true" position="top" width="300" style="margin-top: 150px" >         

        <h:form id="confirmDeleteDefinitionForm">
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="Voulez-vous supprimer la définition : " style="font-size: 13px; color: black;"/>                    
                </b:column>
            </b:row>
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="#{definitionBean.definition}"
                                  style="font-size: 13px; color: #C63632;"/>
                </b:column>            
            </b:row>
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="La suppression est définitive !!" style="font-size: 13px; color: black;"/> 
                </b:column>            
            </b:row>    
            
            <p:spacer/>
            
            <b:row style="margin-bottom: 20px; margin-top: 15px">
                <b:column span="6">
                    <p:commandButton id="deleteTraductionBtn" value="Supprimer" 
                                     update="idConfirmDeleteDefinition confirmDeleteDefinitionForm :candidatForm:listDefinitionsForm"
                                     styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{definitionBean.deleteDefinition()}" 
                                     oncomplete="PF('confirmDeleteTraduction').hide();"/>
                </b:column>
                <b:column span="6">
                    <p:commandButton value="Annuler"  styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     oncomplete="PF('confirmDeleteDefinition').hide();"/>

                </b:column>
            </b:row>    
        </h:form>  
    </p:dialog>     
</ui:fragment>
