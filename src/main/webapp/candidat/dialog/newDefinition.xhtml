<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idNewDefinition" header="Ajouter une nouvelle définition" widgetVar="newDefinition" 
              modal="true" resizable="false" position="top" width="360" height="200" style="margin: 10px; border: 10px" >  

        <h:form id="newDefinitionForm" style="width: 320px; display: block; margin-left: auto; margin-right: auto;">

            <b:inputTextarea value="#{definitionBean.definition}" required="true" label="Définition : "
                             style="width: 100%; resize: none; font-size: 13px; background: white;"/>

            <b:row>
                <b:column span="6">
                    <p:commandButton value="Ajouter"
                                     update="idNewDefinition newDefinitionForm :candidatForm:listDefinitionsForm messageIndex"
                                     styleClass="ui-priority-primary" ajax="false" class="btn btn-primary"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"                                    
                                     action="#{definitionBean.addDefinition()}"
                                     oncomplete="PF('newDefinition').hide();"/>
                </b:column>
                <b:column span="6">
                    <p:commandButton value="Fermer"  styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     oncomplete="PF('newDefinition').hide();"/>
                </b:column>
            </b:row>
        </h:form>
    </p:dialog>   
</ui:fragment>
