<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idNewTraduction" header="Ajouter une nouvelle traduction" widgetVar="newTraduction" 
              modal="true" resizable="false" position="top" width="360" height="200" style="margin: 10px; border: 10px" >  

        <h:form id="newTraductionForm" style="width: 320px; display: block; margin-left: auto; margin-right: auto;">

            <b:selectOneMenu required="true" label="Langage : " value="#{traductionService.newLangage}"
                             style="font-size: 12px;">
                <f:selectItem itemLabel="Français" itemValue="FR" />
                <f:selectItem itemLabel="English"  itemValue="EN" />
                <f:selectItem itemLabel="Española" itemValue="ES" />
                <f:selectItem itemLabel="Italiano" itemValue="IT" />
                <f:selectItem itemLabel="Deutsche" itemValue="DE" />
            </b:selectOneMenu>
            
            <!-- Langues du thésaurus -->

                <p:selectOneMenu id="collection" label="Langue" value="#{traductionService.newLangage}" 
                                 style=" width: 100%; font-size: 12px; background: white; border-color: #43B572">
                    <f:selectItems  value="#{traductionService.nodeLangsFiltered}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                </p:selectOneMenu>
           

            <b:inputText value="#{traductionService.newTraduction}" required="true" 
                         label="Traduction : " style="font-size: 12px;" />

      
                
                
                
            <b:row>
                <b:column span="6">
                    <p:commandButton id="ajouterTraductionBtn" value="Ajouter" 
                                     update="idNewTraduction newTraductionForm :candidatForm:listTraductionForm messageIndex"
                                     styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{traductionService.addTraductionCandidat()}" 
                                     oncomplete="PF('newTraduction').hide();"/>
                </b:column>
                <b:column span="6">
                    <p:commandButton value="Fermer"  styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     oncomplete="PF('newTraduction').hide();"/>
                </b:column>
            </b:row>
        </h:form>
    </p:dialog>   
</ui:fragment>
