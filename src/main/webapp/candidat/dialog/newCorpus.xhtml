<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idNewCorpus" header="Ajouter une nouvelle corpus" widgetVar="newCorpus" 
              modal="true" resizable="false" position="top" width="400" height="200" style="margin: 10px; border: 10px" > 
        
        <h:form id="newCorpusForm" style="width: 320px; display: block; margin-left: auto; margin-right: auto;">

            <b:inputText value="#{corpusService.newValue}" required="true" 
                         label="Valeur : " style="font-size: 12px;" />

            <b:inputText value="#{corpusService.newURL}" required="true" 
                         label="URL : " style="font-size: 12px;" />

            <b:row>
                <b:column span="6">
                    <p:commandButton value="Ajouter" update="idNewCorpus newCorpusForm :candidatForm:listCorpusForm"
                                         styleClass="ui-priority-primary" ajax="true"
                                         style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                                         class="btn btn-primary"
                                         action="#{corpusService.addCorpus()}" 
                                         oncomplete="PF('newCorpus').hide();"/>
                </b:column>
                <b:column span="6">
                    <p:commandButton value="Fermer"  styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     oncomplete="PF('newCorpus').hide();"/>
                </b:column>
            </b:row>
        </h:form>
    </p:dialog>   
</ui:fragment>
