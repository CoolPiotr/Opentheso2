<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idEditCorpus" header="Modifier une corpus" widgetVar="editCorpus" 
              modal="true" resizable="false" position="top" width="400" height="200" style="margin: 10px; border: 10px" >  
        <h:form id="editCorpusForm">
            <b:inputText value="#{corpusService.value}" required="true" 
                         label="Langage : " style="font-size: 12px;" />
            <b:inputText value="#{corpusService.url}" required="true" 
                         label="Traduction : " style="font-size: 12px;" />
            <b:row>
                <b:column span="6">
                    <p:commandButton value="Modifier" update="idEditCorpus editCorpusForm :candidatForm:listCorpusForm"
                                     styleClass="ui-priority-primary" ajax="true"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{corpusService.updateCorpus()}" 
                                     oncomplete="PF('editCorpus').hide();"/>
                </b:column>
                <b:column span="6">
                    <p:commandButton value="Fermer"  styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     oncomplete="PF('editTraduction').hide();"/>
                </b:column>
            </b:row>
        </h:form>
    </p:dialog>   
</ui:fragment>
