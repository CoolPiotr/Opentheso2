<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idParticipantsList" header="Liste des participants" widgetVar="participantsList" 
              modal="true" resizable="false" position="top" width="400" height="200" style="margin: 10px; border: 10px" >  

        <h:form id="newParticipantForm">
            
            <p:separator styleClass="separator" style="margin-top: 2px; margin-bottom: 2px"/> 
            
            <ui:repeat var="participant" value="#{discussionService.participants}">
                <b:row style="font-size: 12px; background-color: #{viewEditionBean.newAlternateColor}; padding-top: 5px">
                    <b:column span="4" >
                        <h:outputText value="#{participant}"/>
                    </b:column>                        
                </b:row>   
            </ui:repeat>
            
            <p:separator styleClass="separator" style="margin-top: 2px; margin-bottom: 2px"/> 
            
            <b:row style="margin: 10px">
                <p:commandButton value="Fermer" styleClass="ui-priority-primary" ajax="false"
                                 style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                                 class="btn btn-primary" oncomplete="PF('participantsList').hide();"/>
            </b:row>
        </h:form>

    </p:dialog>   
</ui:fragment>
