<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idEditTraduction" header="Modifier une traduction" widgetVar="editTraduction" 
              modal="true" resizable="false" position="top" width="400" height="200" style="margin: 10px; border: 10px" >  

        <h:form id="editTraductionForm">
            
            <b:inputText value="#{traductionService.langage}" required="true" disabled="true"
                         label="Langage : " style="font-size: 12px;" />

            <b:inputText value="#{traductionService.traduction}" required="true" 
                         label="Traduction : " style="font-size: 12px;" />

            <b:row>
                <b:column span="6">
                    <p:commandButton value="Modifier"  styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572;" 
                                     class="btn btn-primary" action="#{traductionService.updateTraduction()}" 
                                     oncomplete="PF('editTraduction').hide();"/>
                </b:column>
                <b:column span="6">
                    <p:commandButton value="Fermer"  styleClass="ui-priority-primary" ajax="false"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     oncomplete="PF('editTraduction').hide();"/>

                </b:column>
            </b:row>

        </h:form>

    </p:dialog>   
</ui:fragment>
