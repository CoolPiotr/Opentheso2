<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idNewNote" header="Nouvelle note" widgetVar="newNote" 
              modal="true" resizable="true" position="top" width="360"  style="margin-top: 50px" >  

        <h:form id="newNoteForm" style="width: 320px; display: block; margin-left: auto; margin-right: auto;">
            <b:row>
                <b:column span="10" offset="1" >
                    <h:outputText value="Terme : "
                                  style="font-size: 12px;"/>  
                    <h:outputText value="#{candidatBean.candidatSelected.nomPref}"
                                  style="font-size: 13px; color: #f47b2a; margin-left: 10px;"/>
                </b:column>                      
            </b:row>
            
            <b:row>
                <b:column span="10" offset="1" >            
                        <!-- type note -->
                        <p:selectOneMenu id="typeNote" label="Type note" value="#{noteBeanCandidat.selectedTypeNote}" 
                                             style="width: 100%; font-size: 12px; background: white; border-color: #43B572">
                                
                                <f:selectItems value="#{noteBeanCandidat.noteTypes}" var="typeNote"
                                               itemLabel="#{typeNote.label_fr} (#{typeNote.label_en})" itemValue="#{typeNote.codeNote}"/>
                            </p:selectOneMenu>                                
                </b:column>
            </b:row>        
                        
            <p:spacer/>
                        
            <!-- Langue de la note -->
            <b:row>
                <b:column span="10" offset="1" >
                            <p:selectOneMenu  label="Langue" value="#{noteBeanCandidat.selectedLang}" 
                                             style="width: 100%; font-size: 12px; background: white; border-color: #43B572">
                                <f:selectItems  value="#{noteBeanCandidat.nodeLangs}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                            </p:selectOneMenu>                                  
                </b:column>
            </b:row>
                        
            <p:spacer/>
            
            <b:row>
                <b:column span="10" offset="1" >
                    <b:inputTextarea id="idNoteValue" label="texte" placeholder="tapez votre note ..."  
                                             value="#{noteBeanCandidat.noteValue}" style="font-size: 12px;"/>                          
                </b:column>
            </b:row>
            
            <b:row>
                <b:column span="5" offset="1">
                    <p:commandButton value="Ajouter"
                                     update="newNoteForm"
                                     styleClass="ui-priority-primary" ajax="true" class="btn btn-primary"
                                     style="width: 100%; font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"                                    
                                     action="#{noteBeanCandidat.addNewNote(currentUser.nodeUser.idUser)}"/>
                </b:column>

                <b:column span="5" >
                    <p:commandButton value="Retour" 
                                     icon="fas fa-undo fas 2x"                                       
                                     styleClass="ui-priority-primary" ajax="false"
                                     style="width: 100%; font-size: 13px; font-weight: normal; color: white; background: #FFC107; 
                                     border: none; box-shadow: none; float: right" class="btn btn-primary"
                                     update="idNnewNote listNotesForm"
                                     oncomplete="PF('newDefinition').hide();"/>
                </b:column>                       
            </b:row>            
            <p:spacer/>
            
            <b:row>
                <b:column span="12">
                    <b:growl showDetail="true" />
                </b:column>
            </b:row>             
        
            
            <!--
            <b:row>
                <b:column span="10" offset="1">            
                    <b:inputTextarea value="# {definitionBean.definition}" required="true" label="Note : "
                                     style="width: 100%; resize: none; font-size: 13px; background: white;"/>
                </b:column>
            </b:row>
-->            

        </h:form>
    </p:dialog>   
</ui:fragment>
