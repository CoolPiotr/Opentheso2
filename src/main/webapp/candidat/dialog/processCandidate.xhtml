<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idProcessCandidate" header="Traiter le candidat" widgetVar="processCandidate" 
              modal="true" resizable="true" position="top" width="400"  style="margin-top: 50px;" >  

        <h:form id="processCandidateForm" style="width: 320px; display: block; margin-left: auto; margin-right: auto;">

            <!-- Langues du thésaurus -->            
            <b:row>
                <b:column span="4"  >
                    <h:outputText value="Candidat : " style="font-size: 12px;" />
                </b:column>
                <b:column span="6">
                    <h:outputText value="#{processCandidateBean.selectedCandidate.nomPref}" style="font-size: 12px; color: #43B572" />
                </b:column>                
            </b:row>
            <p:separator/>

            <b:row>
                <b:column span="12" >
                    <b:inputTextarea value="#{processCandidateBean.adminMessage}"  label="Message : "
                             style="width: 100%; resize: none; font-size: 13px; background: white;"/>
                </b:column>
            </b:row>            

            <p:spacer/>

            <b:row>
                <b:column span="4" >
                    <p:commandButton id="insertCandidate" value="Insérer" 
                                     title="Passer le candidat en concept dans le thésaurus"
                                     update="idProcessCandidate processCandidateForm :candidatForm:listTraductionForm candidatForm messageIndex"
                                     styleClass="ui-priority-primary" ajax="false"
                                     style="width: 100%; font-size: 12px; font-weight: normal; color: white; background: #43B572;
                                     border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{processCandidateBean.insertCandidat(currentUser.nodeUser.idUser)}" 
                                     oncomplete="PF('processCandidate').hide();"/>
                </b:column>
                <b:column span="4" >
                    <p:commandButton id="rejectCandidate" value="Rejeter" 
                                     title="Rejeter le candidat et le ranger dans les archives"
                                     update="idProcessCandidate processCandidateForm :candidatForm:listTraductionForm candidatForm messageIndex"
                                     styleClass="ui-priority-primary" ajax="false"
                                     style="width: 100%; font-size: 12px; font-weight: normal; color: white; background: #C63632;
                                     border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{processCandidateBean.rejectCandidat(currentUser.nodeUser.idUser)}" 
                                     oncomplete="PF('processCandidate').hide();"/>
                </b:column>                
                <b:column span="4" >
                    <p:commandButton 
                        icon="fas fa-undo fas 2x"  
                        value="#{langueBean.getMsg('btnBack')}"
                        styleClass="ui-priority-primary" ajax="false"
                        style="width: 100%; font-size: 12px; font-weight: normal; background-color: #FFC107; color: black; border: none;"
                        class="btn btn-primary"
                        oncomplete="PF('processCandidate').hide();"/>
                </b:column>                

            </b:row>
            <p:spacer/>
        </h:form>
    </p:dialog>   
</ui:fragment>
