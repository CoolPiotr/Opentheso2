<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui">

    <b:row style="font-weight: bold; background-color: #FAFAFA;">
        <b:column>
            <h:outputLabel value="Discussion" style=" margin-left: 10px"/>
        </b:column>
    </b:row>

    <b:row style="background-color: #FFFFFF; margin-left: 10px; margin-right: 10px">
        <b:column>
            <p:scrollPanel style="max-height: 940px; border: #FAFAFA; background-color: #FFFFFF;">

                <ui:repeat id="chatBox" var="msg" value="#{candidatPool.candidatSelected.messages}">

                    <b:row style="float: #{msg.getMessagePossition()}; 
                           font-size: 15px; width: 80%; 
                           background-color: #{msg.getMessageColor()}; 
                           margin-top: 5px; font-weight: bold; margin-left: 5px; 
                           margin-right: 5px">

                        <b:column style="width: 25%; ">
                            <h:outputText value="#{msg.nom}"/>
                        </b:column>

                        <b:column style="width: 75%; font-size: 12px; text-align: right; 
                                  font-style: italic; color: #8C8C8C">
                            <h:outputText value="#{msg.date}"/>
                        </b:column> 

                    </b:row>  

                    <b:row style="float: #{msg.getMessagePossition()}; 
                           font-size: 12px; width: 80%; background-color: #{msg.getMessageColor()}; 
                           margin-bottom: 5px; text-align: justify; 
                           text-justify: inter-word ; margin-left: 5px; 
                           margin-right: 5px">

                        <b:column style="width: 90%;">
                            <h:outputText value="#{msg.msg}"/>
                        </b:column>
                    </b:row>

                </ui:repeat>

            </p:scrollPanel>
        </b:column>
    </b:row>

    <b:row style="background-color: #FFFFFF; height: 80px; margin-top: 2px; 
           margin-left: 10px; margin-right: 10px; border: #FAFAFA">
        <b:column>
            <b:inputTextarea value="#{candidatPool.message}" placeholder="Ecrire ici..." 
                             style="width: 100%; height: 80px; border: #FFFFFF; resize: none; padding: 5px"/>
        </b:column>
    </b:row>

    <b:row style="background-color: #FFFFFF; margin-bottom: 5px; 
           border: #FAFAFA; margin-left: 10px; margin-right: 10px">
        <b:column>
            <b:commandButton value="Envoyer" style="background: #FFFFFF; color: #43B572; 
                             border-color: #43B572; float: right; margin-bottom: 15px" ajax="true"
                             look="primary" size="sm" actionListener="#{discussionService.sendMessage()}" 
                             update="candidatForm messageIndex " />
        </b:column>
    </b:row>

    <b:row style="background-color: #FAFAFA; border: #FAFAFA; margin-top: 20px; 
           margin-left: 10px; margin-right: 10px ">
        <b:column span="6">
            <b:commandButton value="Voir les participants" style="background: #43B572; border: #43B572; color: white;" 
                             oncomplete="PF('participantsList').show();" ajax="true" />    
        </b:column>
        <b:column span="6">
            <b:commandButton value="Demande des contributeurs" style="background: #43B572; float: right; border: #43B572; color: white" 
                             oncomplete="PF('sendChatInvitation').show();" ajax="true" />
        </b:column>
    </b:row>

</ui:fragment>
