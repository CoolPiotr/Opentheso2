<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="listCandidatsForm" rendered="#{(currentUser.nodeUser != null)}">

        <b:panel style="margin-top: -20px; margin-left: -15px; margin-right: 15px;  
                 height: 700px; background-color: #FAFAFA; border: 20px; padding: 40px">

            <b:row>
                <p:commandButton value="Ajouter un condidat"  
                                 class="btn btn-success"
                                 style="width:200px; font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none; "
                                 action="#{condidatBean.setIsNewCandidatActive(true)}"
                                 update="containerIndex candidatsModule"/>
            </b:row>

            <b:row>
                <b:column span="4">
                    <b:selectBooleanCheckbox caption="Afficher mes condidats" />
                </b:column>
                <b:column span="8">
                    <h:outputText class="col-md-6 control-label" 
                                  style="height: 34px; margin-top: 7px; text-align: right; vertical-align: central" 
                                  value="Rechercher par terme ou auteur "/>
                    <b:inputText class="mybid-example" col-xs="4" col-md="5">
                        <f:facet name="append">
                            <b:commandButton look="success" ajax="true" iconAwesome="search" icon-align="right"/>
                        </f:facet>
                    </b:inputText>
                </b:column>
            </b:row>

            <b:row>
                <p:dataTable
                    value="#{candidatPool.candidatPool}" var="candidat"
                    rowStyleClass="textOpenthesoColorOrange"
                    scrollable="true" scrollHeight="500"
                    style="font-size: 12px; vertical-align: central; padding-top: 5px; text-align: center">

                    <p:column headerText="Candidat" style="width: 45%; background-color: #{viewEditionBean.getAlternateColor(true)}; text-align: left">
                        <h:outputText style="color: #43B572; font-weight: bold;" value="#{candidat.candidat}"/>
                    </p:column>
                    <p:column headerText="Date de crÃ©ation" style="width: 15%; background-color: #{viewEditionBean.getAlternateColor(false)}">
                        <h:outputText value="#{candidat.dateNaissance}" />
                    </p:column>
                    <p:column headerText="Etat" style="width: 20%; background-color: #{viewEditionBean.getAlternateColor(false)}">
                        <h:outputText value="#{candidat.etat}" />
                    </p:column>
                    <p:column headerText="Demande" style="width: 10%; background-color: #{viewEditionBean.getAlternateColor(false)}">
                        <h:outputText value="#{candidat.demande}" />
                    </p:column>
                    <p:column headerText="Participant" style="width: 10%; background-color: #{viewEditionBean.getAlternateColor(false)}">
                        <h:outputText value="#{candidat.participant}" />
                    </p:column>
                </p:dataTable>

            </b:row>

        </b:panel>

    </h:form>        
</ui:fragment>
