<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="candidatForm" rendered="#{(currentUser.nodeUser != null)}" 
            style="margin-top: -20px; background-color: #FAFAFA; 
            border: 20px; padding: 20px">

        <b:row style="margin-left: 10px; margin-right: 10px">
            <b:column rendered="#{candidatPool.isIsListCandidatsActivate()}">
                <ui:include src="/candidatV2/candidatsList.xhtml" />
            </b:column>

            <b:column rendered="#{candidatPool.isIsNewCandidatActivate()}">
                <p:panelGrid style="width: 100%;">
                    <p:row style="background-color: #FAFAFA; border: #FAFAFA"> 
                        <p:column colspan="2">
                            <b:navCommandLink value="⬅ Retour à la liste des candidats" update="candidatForm" ajax="false"
                                    style="color: #43B572" actionListener="#{candidatPool.setIsListCandidatsActivate(true)}" />
                        </p:column>
                    </p:row>
                    <p:row style="width: 100%; background-color: #FAFAFA; border: #FAFAFA">
                        <p:column style="width: 50%; background-color: #FAFAFA;">
                            <ui:include src="/candidatV2/candidatDetails.xhtml" />
                        </p:column>
                        <p:column style="width: 50%; height: 100%; vertical-align: top">
                            <ui:include src="/candidatV2/candidatDiscussion.xhtml" />
                        </p:column>
                    </p:row>
                    <p:row style="background-color: #FAFAFA; border: #FAFAFA">
                        <p:column colspan="2" style="text-align: center;">
                            <b:button value="Soumettre la fiche à un admin" style="background: #F47B2A; border-color: #F47B2A; color: white" look="primary" size="lg" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </b:column>
        </b:row>
    </h:form>   

    <ui:include src="/candidatV2/dialog/newTraduction.xhtml" />
    <ui:include src="/candidatV2/dialog/editTraduction.xhtml" />
    <ui:include src="/candidatV2/dialog/deleteTraduction.xhtml" />   

</ui:fragment>
