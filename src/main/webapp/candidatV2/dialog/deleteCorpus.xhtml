<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idCorpusDelete" header="Confirmer la suppression" widgetVar="confirmDeleteCorpus" 
              modal="true" resizable="true" position="top" width="300" style="margin-top: 150px" >         

        <h:form id="corpusDeleteForm">   
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="Voulez-vous supprimer la corpus : " style="font-size: 13px; color: black;"/>                    
                </b:column>
            </b:row>
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="#{corpusService.value} : #{corpusService.url}"
                                  style="font-size: 13px; color: #C63632;"/>
                </b:column>            
            </b:row>
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="La suppression est dÃ©finitive !!" style="font-size: 13px; color: black;"/> 
                </b:column>            
            </b:row>            
            <p:spacer/>
            <b:row style="margin-bottom: 20px; margin-top: 15px">
                <b:column span="8" offset="2" >

                    <p:commandButton value="Supprimer" ajax="false"
                                     update="idCorpusDelete corpusDeleteForm candidatForm"
                                     styleClass="ui-priority-primary"
                                     style="font-size: 13px; font-weight: normal; color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{corpusService.deleteCorpus()}" 
                                     oncomplete="PF('confirmDeleteCorpus').hide();"/>
                </b:column>
            </b:row>    
        </h:form>  
    </p:dialog>     
</ui:fragment>
