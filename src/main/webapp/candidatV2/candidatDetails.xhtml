<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <b:row>
        <h:outputLabel style="font-weight: bold; background-color: #FAFAFA; margin-top: 10px;" value="Fiche candidat"/>
    </b:row>

    <b:row style="margin-top: 10px">  
        <b:column>
            <h:outputLabel value="Intitulé"/>
        </b:column>
        <b:column>
            <b:inputText style="width: 230px" placeholder="ex: Aliment" />
        </b:column>

        <b:column>
            <h:outputLabel value="Domaine"/>
        </b:column>
        <b:column>
            <b:inputText style="width: 230px" placeholder="ex: Sujet" />
        </b:column>

        <b:column>
            <h:outputLabel value="Terme générique"/>
        </b:column>
        <b:column>
            <b:inputText style="width: 230px" placeholder="ex: Nourriture, etc..."/>
        </b:column>

        <b:column>
            <h:outputLabel value="Termes associés"/>
        </b:column>
        <b:column>
            <p:chips placeholder="ex: ..." style="width: 100%; margin-top: 4px" />
        </b:column>

        <b:column>
            <h:outputLabel value="Employé pour (EP)"/>
        </b:column>
        <b:column>
            <p:chips placeholder="ex: ..." style="width: 100%; margin-top: 4px" />
        </b:column>

        <b:column>
            <h:outputLabel value="Définition" style="margin-top: 15px;"/>
        </b:column>
        <b:column>
            <b:inputTextarea style="width: 100%; resize: none;"/>
        </b:column>

        <b:column>
            <h:outputLabel value="Note d'application" style="margin-top: 15px;"/>
        </b:column>
        <b:column>
            <b:inputTextarea id="noteApplication" style="width: 100%; resize: none;"/>
        </b:column>
    </b:row>


    <b:row>
        <h:outputText value="Langages"/>
        <b:column span="12" style="margin-top: 5px">
            <h:form id="listTraductionForm">
                <b:row style="font-size: 12px;  color: #666666">
                    <b:column span="4">
                        <h:outputText value="Langage"/>
                    </b:column>
                    <b:column span="4">
                        <h:outputText value="Traduction"/>
                    </b:column>
                    <b:column span="2">
                        <h:outputText value="Modifier"/>
                    </b:column> 
                    <b:column span="2">
                        <h:outputText value="Supprimer"/>
                    </b:column>                         
                </b:row>

                <p:separator styleClass="separator" style="margin-top: 2px; margin-bottom: 2px"/> 

                <!-- la boucle pour les thésaurus autorisés -->
                <ui:repeat id="listTraduction" var="traduction" value="#{candidatPool.traductionList}">
                    <b:row style="font-size: 12px; background-color: #{viewEditionBean.newAlternateColor}; padding-top: 5px">
                        <b:column span="4" >
                            <h:outputText value="#{traduction.langue}"/>
                        </b:column>
                        <b:column span="4" >
                            <h:outputText value="#{traduction.traduction}"/>
                        </b:column>
                        <b:column span="2">
                            <b:navCommandLink iconAwesome="fa-pencil-alt" icon-size="lg"
                                              oncomplete="PF('editTraduction').show();" 
                                              actionListener="#{traductionService.init(traduction)}"
                                              styleClass="buttonIconOrange" ajax="false"
                                              update="idEditTraduction editTraductionForm"/>     
                        </b:column>

                        <b:column span="2">
                            <b:navCommandLink iconAwesome="fas fa-trash-alt" icon-size="lg" 
                                              styleClass="buttonIconOrange" style="color: #f47b2a;"
                                              actionListener="#{traductionService.init(traduction)}"
                                              oncomplete="PF('confirmDeleteTraduction').show();" 
                                              update="idConfirmDelete confirmDeleteForm"/>
                        </b:column>                         
                    </b:row>   
                </ui:repeat>

                <p:separator styleClass="separator" style="margin-top: 2px; margin-bottom: 2px"/> 

                <b:row>
                    <div class="ui-g">
                        <div class="ui-g-12">

                            <b:navCommandLink value="Ajouter une nouvelle traduction" icon-awesome="key"
                                              oncomplete="PF('newTraduction').show();" ajax="false"
                                              styleClass="buttonIconOrange"
                                              actionListener="#{traductionService.init()}"
                                              update="idNewTraduction newTraductionForm"/>
                        </div>
                    </div>
                </b:row>
            </h:form>
        </b:column>
    </b:row>  

    <p:outputLabel value="Corpus lié" style="margin-top: 15px;" />
    <b:row style="width: 100%; margin-top: -5px;">
        <p:panelGrid style="width: 100%;">
            <p:row style="background-color: #FAFAFA; border: #FAFAFA ">
                <p:column style="width: 40%;">
                    <p:inputText placeholder="ex: UNESCO" style="width: 100%"/>
                </p:column>

                <p:column style="width: 40%;">
                    <p:inputText placeholder="URL" style="width: 100%" />
                </p:column>

                <p:column style="width: 20%;">
                    <b:button icon="remove" style="background: #43B572; color: white;" look="primary" size="sm" />
                    <b:button icon="save" style="background: #43B572; color: white; margin-left: 5px" look="primary" size="sm" />
                </p:column>
            </p:row>
            <p:row style="background-color: #FAFAFA; border: #FAFAFA ">
                <p:column style="width: 40%;">
                    <p:inputText placeholder="ex: UNESCO" style="width: 100%"/>
                </p:column>

                <p:column style="width: 40%;">
                    <p:inputText placeholder="URL" style="width: 100%" />
                </p:column>

                <p:column style="width: 20%;">
                    <b:button icon="remove" style="background: #43B572; color: white;" look="primary" size="sm" />
                    <b:button icon="save" style="background: #43B572; color: white; margin-left: 5px" look="primary" size="sm" />
                </p:column>
            </p:row>
        </p:panelGrid>
    </b:row>


    <p:outputLabel value="Alignement" style="margin-top: 15px;" />
    <b:row style="width: 100%; margin-top: -5px;">
        <p:panelGrid style="width: 100%;">
            <p:row style="background-color: #FAFAFA; border: #FAFAFA ">
                <p:column style="width: 40%;">
                    <p:inputText placeholder="ex: Nourriture" style="width: 100%"/>
                </p:column>

                <p:column style="width: 40%;">
                    <p:inputText placeholder="Source" style="width: 100%" />
                </p:column>

                <p:column rowspan="2" style="width: 20%;">
                    <b:button icon="remove" style="background: #43B572; color: white;" look="primary" size="sm" />
                    <b:button icon="save" style="background: #43B572; color: white; margin-left: 5px" look="primary" size="sm" />
                </p:column>
            </p:row>
            <p:row style="background-color: #FAFAFA; border: #FAFAFA">
                <p:column colspan="2">
                    <p:inputText placeholder="URL" style="width: 100%;"  />
                </p:column>
            </p:row>
            <p:row style="background-color: #FAFAFA; border: #FAFAFA">
                <p:column style="width: 40%;">
                    <p:inputText placeholder="ex: Nourriture" style="width: 100%"/>
                </p:column>

                <p:column style="width: 40%;">
                    <p:inputText placeholder="Source" style="width: 100%" />
                </p:column>

                <p:column rowspan="2" style="width: 20%;">
                    <b:button icon="remove" style="background: #43B572; color: white;" look="primary" size="sm" />
                    <b:button icon="save" style="background: #43B572; color: white; margin-left: 5px" look="primary" size="sm" />
                </p:column>
            </p:row>
            <p:row style="background-color: #FAFAFA; border: #FAFAFA">
                <p:column colspan="2">
                    <p:inputText placeholder="URL" style="width: 100%;"  />
                </p:column>
            </p:row>

        </p:panelGrid>

        <b:row style="margin-top: 20px; margin-left: 10px; width: 100%;">
            <b:button value="Enregistrer" style="background: #43B572; color: white; margin-left: 5px" look="primary" size="sm" />
        </b:row>

    </b:row> 

</ui:fragment>
