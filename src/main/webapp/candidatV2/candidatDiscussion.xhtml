<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui">

    <p:outputLabel style="font-weight: bold; background-color: #FAFAFA;" value="Discussion"/>

    <b:panel style="width: 100%; height: 100%; background-color: #FFFFFF;">

        <p:scrollPanel style="width: 100%; height: 100%; max-height: 940px; border: none; background-color: #FFFFFF">
            <ui:repeat var="msg" value="#{candidatPool.candidatPool}">
                <b:row style="float: right; font-size: 15px; width: 90%; background-color: #{viewEditionBean.getAlternateColor(true)}; margin-top: 5px; font-weight: bold; margin-left: 5px; margin-right: 5px">
                    <b:column style="width: 25%; ">
                        <h:outputText value="Firas"/>
                    </b:column>
                    <b:column style="width: 75%; font-size: 12px; text-align: right; font-style: italic; color: #8C8C8C">
                        <h:outputText value="12h15 11/12/2020"/>
                    </b:column>                      
                </b:row>  
                <b:row style="float: right; font-size: 12px; width: 90%; background-color: #{viewEditionBean.getAlternateColor(false)}; margin-bottom: 5px; text-align: justify; text-justify: inter-word ; margin-left: 5px; margin-right: 5px">
                    <b:column style="width: 90%;">
                        <h:outputText value="aze azeaze aze eazee aze azeazeazeaz zae aze az eaze  ezaezaezae zae zaeazezaez"/>
                    </b:column>
                </b:row>
            </ui:repeat>
        </p:scrollPanel>

        <p:panelGrid style="width: 100%; margin-top: 5px; margin-bottom: -10px;">
            <p:row style="background-color: #FFFFFF; height: 80px; border: #FAFAFA; margin-left: -10px; margin-right: -10px">
                <p:column colspan="2" width="100%">
                    <b:inputTextarea id="msgToSend" placeholder="Ecrire ici..." style="width: 100%; height: 100%; border: #FFFFFF; resize: none; padding: 5px"/>
                </p:column>
            </p:row>
            <p:row style="background-color: #FFFFFF; border: #FFFFFF; margin-top: -10px;">
                <p:column colspan="2">
                    <b:button value="Envoyer" style="background: #FFFFFF; color: #43B572; border-color: #43B572; float: right;" look="primary" size="sm" />
                </p:column>
            </p:row>
        </p:panelGrid>
    </b:panel>

    <p:row style="background-color: #FAFAFA; border: #FAFAFA ">
        <p:column style="width: 50%;">
            <b:button value="Voir les participants" style="background: #43B572; 
                      border: #43B572; color: white; width: 180px" look="primary" size="sm" />
        </p:column>
        <p:column style="width: 50%;">
            <b:button value="Demande des contributeurs" style="background: #43B572; 
                      border: #43B572; color: white; float: right; width: 180px" look="primary" size="sm" />
        </p:column>
    </p:row>

</ui:fragment>
