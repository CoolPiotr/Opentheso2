<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:b="http://bootsfaces.net/ui">


    <!-- Actions sur les groupes -->
    <ui:include src="globalActionsGroup.xhtml"/>    

    <b:row>
        <b:column span="12">   
            <p:tree id="treeGroups" value="#{treeGroups.root}" dynamic="true" var="node" selectionMode="single" selection="#{treeGroups.selectedNode}"
                    style="width: auto; border: none; font-size: 12px; min-height: 700px; max-height: 800px;overflow-y:scroll"
                    widgetVar="groupWidget">

                <p:ajax event="expand" listener="#{treeGroups.onNodeExpand}"/>
                <p:ajax event="select" listener="#{treeGroups.onNodeSelect}" update="formRightTab indexTitle formLeftTab:tabGroups:idGlobalActionsGroup"/>

                <p:treeNode expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder" >
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
                    <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
                </p:treeNode>                
                <p:treeNode type="group" expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder" >
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
                    <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
                </p:treeNode>
                <p:treeNode type="subGroup" expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
                    <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
                </p:treeNode>                
                <p:treeNode type="file" icon="pi pi-file">
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>                        
                    <h:outputText title="#{node.nodeId}" value="#{node.name}"  style="font-size: 12px"/>
                </p:treeNode>                    
            </p:tree>
        </b:column> 
    </b:row>
</ui:fragment>
