<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:b="http://bootsfaces.net/ui">

    <!-- Actions sur les groupes -->
    <ui:include src="globalActionsGroup.xhtml"/>

    <b:row>
        <b:column span="12">
            <p:tree id="canceptsTree" value="#{treeConcepts.root}"  dynamic="true" var="node" selectionMode="single"  selection="#{treeConcepts.selectedNode}"
                    style="width: auto; border: none; font-size: 12px; min-height: 700px; max-height: 800px;overflow-y:scroll"
                    disabled="#{treeConcepts.noedSelected}">

                <p:ajax event="expand"  listener="#{treeConcepts.onNodeExpand}" update="canceptsTree"
                        onstart="$(document.body).css({'cursor' : 'wait'});"
                        oncomplete="$(document.body).css({'cursor' : 'default'});" />
                <p:ajax event="select" listener="#{treeConcepts.onNodeSelect}" update="formRightTab indexTitle canceptsTree"
                        onstart="$(document.body).css({'cursor' : 'wait'});"
                        oncomplete="$(document.body).css({'cursor' : 'default'});"/>

                <p:treeNode  expandedIcon="far fa-object-group" collapsedIcon="fas fa-object-group" >
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
                    <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
                </p:treeNode>
                <p:treeNode type="group" expandedIcon="far fa-object-group far_custom_open" collapsedIcon="fas fa-object-group far_custom_collapse" >
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
                    <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
                </p:treeNode>
                <p:treeNode type="subGroup" expandedIcon="far fa-object-group far_custom_open" collapsedIcon="fas fa-object-group far_custom_collapse">
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
                    <h:outputText title="#{node.nodeId}" value="#{node.name}" style="font-size: 12px"/>
                </p:treeNode>
                <p:treeNode type="file" icon="far fa-file far_custom_file">
                    <h:outputText title="#{node.nodeId}" value="#{node.notation} " style="font-size: 12px; color: blue"/>
                    <h:outputText title="#{node.nodeId}" value="#{node.name}"  style="font-size: 12px"/>
                </p:treeNode>
            </p:tree>
        </b:column>
    </b:row>

</ui:fragment>
