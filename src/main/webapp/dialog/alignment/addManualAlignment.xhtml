<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddManualAlignment" header="Ajouter alignement manuel" widgetVar="addManualAlignment" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 150px; max-height: 500px; " >         

        <h:form id="addManualAlignmentForm">   

            <b:row >
                <b:column span="12" style="background: #FAFAFA">
                    <b:inputText value="#{conceptView.nodeConcept.term.lexical_value}"
                                 label="concept local"
                                 disabled="true"
                        style="color: #43B572; font-size: 12px;"/>                    
                </b:column>
            </b:row>
            <b:row >
                <b:column span="12" style="background: #FAFAFA">
                    <b:selectOneMenu id="relationType"  value="#{alignmentManualBean.manualAlignmentType}"  label="type d'Ã©quivalence"
                                     style="font-size: 12px; background: white; border-color: #43B572">
                        <f:selectItems value="#{alignmentManualBean.nodeAlignmentTypes}" var="types"
                                       itemLabel="#{types.label} (#{types.labelSkos})" itemValue="#{types.id}"/>
                    </b:selectOneMenu>  
                </b:column>
            </b:row>
            <b:row >
                <b:column span="12" style="background: #FAFAFA">
                    <b:inputText value="#{alignmentManualBean.manualAlignmentUri}"
                                 label="Uri distante" required="true"
                        style="color: #43B572; font-size: 12px;"/>                    
                </b:column>
            </b:row>
            <b:row >            
                <b:column span="12" style="background: #FAFAFA">
                    <b:inputText value="#{alignmentManualBean.manualAlignmentSource}"
                                 label="Nome de la source" required="true"
                        style="color: #43B572; font-size: 12px;"/>                    
                </b:column>
            </b:row>     
            
            
            <b:row style="margin-bottom: 10px;">
                <b:column span="4" offset="8" >
                    <b:commandButton id="buttonSubmit" value="Valider" 
                                     style="width:100%; font-size: 13px; 
                                     font-weight: normal;
                                     color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     update="formRightTab:viewTabConcept:addManualAlignmentForm"
                                     action="#{alignmentManualBean.addManualAlignement()}"/>
                </b:column>                    
                <p:spacer height="20" />
            </b:row>

            <b:row>
                <b:column span="12">
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>  

        </h:form>
    </p:dialog> 
</ui:fragment>
