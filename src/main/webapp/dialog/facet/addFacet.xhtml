<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idAddFacet" header="#{langueBean.getMsg('rightbody.facetdialog.add_new_facet')}" 
              widgetVar="addFacet" modal="true" resizable="true" position="top" 
              width="400" style="margin-top: 150px" >  

        <h:form id="addFacetForm" rendered="#{(currentUser.nodeUser != null) 
                 and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}">

            <b:row>
                <b:column style="margin-left: 5px;">
                    <b:row>
                        <b:column style=" margin-bottom: 10px; ">
                            <h:outputText value="#{langueBean.getMsg('rightbody.facetdialog.parent_concept')} : "
                                          style="font-size: 12px;"/>  
                            <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                                          style="font-size: 13px; color: #f47b2a; margin-left: 10px;"/>
                        </b:column>
                        <b:column>
                            <b:inputText label="#{langueBean.getMsg('rightbody.facetdialog.facet_name')}" value="#{editFacet.newFacetName}" 
                                             style="font-size: 12px; background: white; border-color: #43B572" 
                                             tooltipDelayShow="500"/>                             
                        </b:column>
                    </b:row>
                </b:column>
            </b:row>

            <b:row style="margin-bottom: 10px;">
                <b:column span="4" offset="8" >
                    <b:commandButton value="#{langueBean.getMsg('btnValidate')}" update="addFacetForm" style="width:100%; font-size: 13px; 
                                     font-weight: normal; color: white; background: #43B572; border: none; 
                                     box-shadow: none;" class="btn btn-primary"
                                     action="#{editFacet.addNewFacet()}"/>
                </b:column>                    
            </b:row>            
        </h:form>
    </p:dialog>   
</ui:fragment>
