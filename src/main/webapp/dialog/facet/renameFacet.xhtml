<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRenameFacet" header="Renommer la facette" widgetVar="renameFacet" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 150px" >         

        <h:form id="renameFacetForm"> 
            
            <b:row >
                <b:column>
                    <b:row>
                        <b:column>
                            <h:outputText value="#{editFacet.facetSelected.lexicalValue}"
                                          style="font-size: 13px; margin-left: 10px; color: black;" />
                            <p:spacer height="30"/>                            
                        </b:column>
                    </b:row>
                    
                    <b:row >
                        <b:column>
                            <b:inputText value="#{editFacet.newFacetName}" style="font-size: 12px;" />
                        </b:column>
                    </b:row>                  
                </b:column>
            </b:row>

            <b:row style="margin-bottom: 10px;">
                <b:column>
                    <b:commandButton value="Valider" update="renameFacetForm" class="btn btn-primary" 
                                     action="#{editFacet.updateLabelFacet()}" 
                                     style="width:150px; font-size: 12px; color: white; background: #43B572;"/>
                </b:column>
            </b:row> 
            
        </h:form>
        
    </p:dialog> 
   
</ui:fragment>
