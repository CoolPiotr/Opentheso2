<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idRemoveConceptFromFacet" header="Supprimer le concept d'un groupe" widgetVar="removeConceptFromFacet" 
              modal="true" resizable="true" position="top" width="320" style="margin-top: 150px" >         

        <h:form id="removeFromFacetForm">   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>              
                                  
            <b:row style="font-size: 12px;">
                <ui:repeat var="domaines" value="#{removeFromGroupBean.nodeGroups}" >
                    <b:column span="8" offset="1" style="background: #FAFAFA">
                        <h:outputText rendered="#{domaines.lexicalValue != ''}"
                                      value="#{domaines.lexicalValue}" title="#{domaines.conceptGroup.idgroup}"
                                      style="color: #43B572"/>                    
                        <h:outputText rendered="#{domaines.lexicalValue == ''}" 
                                      value="(#{domaines.conceptGroup.idgroup})" 
                                      style="color: #FF7979"/>
                    </b:column>
                    <b:column span="2" style="background: #FAFAFA">
                        <b:navCommandLink icon-awesome="fas fa-trash-alt" style="color: #FF7979"
                                         action="#{removeFromGroupBean.removeConceptFromGroup(
                                                   domaines.conceptGroup.idgroup,
                                                   currentUser.nodeUser.idUser)}"
                                         update="formRightTab:viewTabConcept:removeFromGroupForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>
            <p:spacer height="30" />            
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
