<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="idModifyProject" header="Modifier le label des projets" widgetVar="modifyProject" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 50px" >        
        <h:form id="modifyProjectForm"
                rendered="#{(currentUser.nodeUser != null)}">
            <b:row >
                <ui:repeat var="projectList" value="#{newProjectBean.listeProjectOfUser}" >
                    <b:column span="8" style="background: #FAFAFA">
                        <b:inputText 
                            value="#{projectList.groupName}"
                            style="color: #43B572; font-size: 12px;"/>                    
                    </b:column>

                    <b:column span="2" style="background: #FAFAFA">
                        <b:navCommandLink ajax="true" icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                          action="#{newProjectBean.updateProject(projectList)}"
                                          update="profileForm:modifyProjectForm"/>
                    </b:column>
                    <b:column span="2" style="background: #FAFAFA">
                        <b:navCommandLink ajax="true" icon-awesome="fa-trash" iconSize="lg" style="color: #F7A269;"
                                          tooltip="Supprimer le projet" tooltip-delay-show="500"
                                          action="#{newProjectBean.deleteProject(projectList)}"
                                          update="profileForm:modifyProjectForm"/>
                    </b:column>                    

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row> 
            <p:spacer/>
            <b:row>
                <b:column span="12">
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>              

        </h:form>
    </p:dialog>   
</ui:fragment>
