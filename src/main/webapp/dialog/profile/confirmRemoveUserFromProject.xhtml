<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="idConfirmRemoveUserFromProject" header="Enlever l'utilisateur du projet" widgetVar="confirmRemoveUserFromProject" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 150px" >         

        <h:form id="confirmRemoveUserFromProjectForm">   
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="Voulez-vous enlever l'utilisateur du projet : " style="font-size: 13px; color: black;"/>                    
                </b:column>
            </b:row>
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText value="#{myProjectBean.selectedProjectName} (#{myProjectBean.selectedProject})"
                                  style="font-size: 13px; color: #C63632;"/>
                </b:column>            
            </b:row>
       
            <p:spacer/>
            <b:row style="margin-bottom: 20px; margin-top: 15px">
                <b:column span="8" offset="2" >
                    <b:commandButton 
                                     id="buttonSet" value="Supprimer" 
                                     ajax="true"
                                     class="btn btn-primary"
                                     action="#{modifyRoleBean.removeUserFromProject()}"
                                     update="profileForm:myProjectForm profileForm:modifyRoleForm profileForm:myProjectForm:idModifyRole messageIndex"
                                     oncomplete="PF('confirmRemoveUserFromProject').hide();"
                                     style="width:100%; font-size: 12px;
                                     color: white; background: #C63632;"/>
                </b:column>
            </b:row>    
        </h:form>  
    </p:dialog>     
</ui:fragment>
