<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!--    <b:modal id="idRenameConcept"  class="renameConcept" title="Renommer le concept" close-on-escape="false" backdrop="false"
                 style="font-size: 12px;">
    -->

    <p:dialog id="idRenameTraduction" header="modifier une traduction" widgetVar="renameTraduction" 
              modal="true" resizable="true" position="top" width="450" style="margin-top: 150px; max-height: 500px;overflow-y:scroll " >         

        <h:form id="renameTraductionForm">   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: black;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>      

            <b:row >
                <ui:repeat var="traductionToEdit" value="#{traductionBean.nodeTermTraductions}" >
                    <b:column span="8" style="background: #FAFAFA">
                        <b:inputText
                            value="#{traductionToEdit.lexicalValue}"
                            style="color: #43B572; font-size: 12px;"/>                    
                    </b:column>
                    <b:column span="1" style="background: #FAFAFA">
                        <h:outputText value="#{traductionToEdit.lang}"
                            style="color: #43B572; font-size: 14px;"/>                    
                    </b:column>
                    <b:column span="2" style="background: #FAFAFA">
                        <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                          action="#{traductionBean.updateTraduction(
                                                   traductionToEdit,
                                                   currentUser.nodeUser.idUser)}"
                                         update="formRightTab:viewTabConcept:renameTraductionForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>

            <b:row>
                <b:column span="12">
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>  
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
