<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddTraduction" header="Ajouter une traduction" widgetVar="addTraduction" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 150px" >        
        <h:form id="addTraductionForm"
                rendered="#{(currentUser.nodeUser != null) and (roleOnTheso.isManagerOnThisTheso or roleOnTheso.isAdminOnThisTheso or roleOnTheso.isSuperAdmin)}">
            <b:row>
                <b:column span="6" style="margin-left: 5px;">
                    <b:row>
                        <b:column span="12" style=" margin-bottom: 10px; ">
                            <h:outputText value="Terme : "
                                          style="font-size: 12px;"/>  
                            <h:outputText value="#{conceptView.nodeConcept.term.lexical_value}"
                                          style="font-size: 13px; color: #f47b2a; margin-left: 10px;"/>
                        </b:column>

                        
                        <!-- Langues du thÃ©saurus -->
                        <b:column span="12" rendered="#{traductionBean.nodeLangsFiltered.size() != 0}">
                            <b:selectOneMenu id="collection" label="Langue" value="#{traductionBean.selectedLang}" 
                                             style="font-size: 12px; background: white; border-color: #43B572">
                                <f:selectItems  value="#{traductionBean.nodeLangsFiltered}" var="lang" itemLabel="#{lang.value}" itemValue="#{lang.code}" />
                            </b:selectOneMenu>                                  
                        </b:column>
                        


                        <b:column span="12" rendered="#{traductionBean.nodeLangsFiltered.size() != 0}">
                            <b:inputText id="idTraductionValue" label="traduction" placeholder="tapez votre traduction ..."  
                                         value="#{traductionBean.traductionValue}" style="font-size: 12px;"/>
                        </b:column>                             
                    </b:row>
                </b:column>


                <b:column span="5" style-class="message2">
                    <b:row>
                        <b:column span="2" offset="10">
                            <b:commandLink icon-awesome="fas fa-exclamation-circle"
                                           style="font-size: 17px; color: #FF7979"
                                           action="#{noteBean.infos}"
                                           update="addTraductionForm"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="12">
                            <b:messages autoUpdate="true"/>
                        </b:column>
                    </b:row>                        
                </b:column>
            </b:row>

            <b:row style="margin-bottom: 10px;" rendered="#{traductionBean.nodeLangsFiltered.size() != 0}">
                <b:column span="4" offset="8" >
                    <b:commandButton id="buttonSubmit" value="Valider"  update="addTraductionForm" 
                                     style="width:100%; font-size: 13px; 
                                     font-weight: normal;
                                     color: white; background: #43B572; border: none; box-shadow: none;"
                                     class="btn btn-primary"
                                     action="#{traductionBean.addNewTraduction(currentUser.nodeUser.idUser)}"/>
                </b:column>                    
            </b:row>            
        </h:form>
    </p:dialog>   
</ui:fragment>
