<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!--    <b:modal id="idRenameConcept"  class="renameConcept" title="Renommer le concept" close-on-escape="false" backdrop="false"
                 style="font-size: 12px;">
    -->

    <p:dialog id="idDeleteNote" header="#{langueBean.getMsg('rightbody.concept.delete_note')}" widgetVar="deleteNote" 
              modal="true" resizable="true" position="top" width="600" style="margin-top: 50px; max-height: 500px;overflow-y:scroll ">         

        <h:form id="deleteNoteForm">   
            
            <b:row >
                <b:column span="11" offset="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: #43B572;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>      

            <b:row style="font-size: 12px;">
                <ui:repeat var="noteToDelete" value="#{noteBean.nodeToDelete()}" >
                    <b:column span="8" offset="1" style="background: #FAFAFA">
                        <h:outputText rendered="#{noteToDelete.lexicalvalue != ''}"
                                      value="#{noteToDelete.lexicalvalue}" escape="false"/>                    
                    </b:column>
                    <b:column span="2" style="background: #FAFAFA">
                        <b:navCommandLink icon-awesome="fas fa-trash-alt" style="color: #FF7979"
                                          action="#{noteBean.deleteNote(
                                                   noteToDelete,
                                                   currentUser.nodeUser.idUser)}"
                                         update="formRightTab:viewTabConcept:deleteNoteForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>
            <p:spacer height="30" />            
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
