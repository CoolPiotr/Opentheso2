<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!--    <b:modal id="idRenameConcept"  class="renameConcept" title="Renommer le concept" close-on-escape="false" backdrop="false"
                 style="font-size: 12px;">
    -->

    <p:dialog id="idEditNote" header="modifier une note" widgetVar="editNote" 
              modal="true" resizable="true" position="top" width="450" style="margin-top: 50px; max-height: 500px;overflow-y:scroll " >         

        <h:form id="editNoteForm">   

            <b:row >
                <b:column span="11" offset="1"  colXs="11" offset-xs="1" >
                    <h:outputText id="currentPrefLabel" value="#{conceptView.nodeConcept.term.lexical_value}"
                                  style="font-size: 13px; color: #43B572;">
                    </h:outputText >
                    <p:spacer height="30"/>
                </b:column>
            </b:row>      

            <b:row >
                <ui:repeat var="noteToEdit" value="#{noteBean.nodeToEdit()}" >
                    <b:column span="10" colXs="10" style="background: #FAFAFA">
                        <b:inputTextarea rendered="#{noteToEdit.lexicalvalue != ''}"
                                         value="#{noteToEdit.lexicalvalue}"
                                         style="font-size: 12px;"/>                    
                    </b:column>
                    <b:column span="2" colXs="1" style="background: #FAFAFA">
                        <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                          action="#{noteBean.updateNote(
                                                    noteToEdit,
                                                    currentUser.nodeUser.idUser)}"
                                          update="formRightTab:viewTabConcept:editNoteForm"/>
                    </b:column>

                    <p:spacer height="20" />
                </ui:repeat>
            </b:row>
            <b:row>
                <b:column span="12" colXs="12">
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row> 
        </h:form>
    </p:dialog> 
    <!--  </b:modal> -->    
</ui:fragment>
