<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

     <p:dialog id="idLogin" header="Connexion" widgetVar="login" 
              modal="true" resizable="true" position="top" width="450" style="margin-top: 150px" >        

        <h:form id="loginForm">
            <b:row >
                <b:column span="6" >
                    <b:row >
                        <b:column span="12" >
                            <b:icon name="user" style="color: #43B572"/>                            
                            <b:inputText placeholder="Username" id="username" value="#{currentUser.username}"
                                         style="font-size: 12px;">
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row >
                        <b:column span="12" > 
                            <b:iconAwesome name="key" style="color: #43B572"/>
                            <b:inputSecret  placeholder="Password" id="password" value="#{currentUser.password}"
                                           style="font-size: 12px;">
                            </b:inputSecret>
                        </b:column>
                    </b:row>                    
                </b:column>

                <b:column span="6" >
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>

            <b:row style="margin-bottom: 20px;">
                <b:column span="5" offset="1" >
                    <p:commandButton id="buttonLogin" value="Login" update="loginForm"
                                     class="btn btn-primary"
                                     action="#{currentUser.login()}" 
                                     style="width:100%; font-size: 13px; 
                                     font-weight: normal;
                                     color: white; background: #43B572; border: none; box-shadow: none; "/>
                </b:column>
                <b:column span="5">
                    <p:commandButton disabled="true" value="Passe oubliÃ©" action="#{currentUser.forgotPassword()}"
                                     class="btn btn-primary"
                                     style="width:100%; font-size: 13px; 
                                     font-weight: normal;
                                     color: white; background: #C63632; border: none; box-shadow: none; "/>
                </b:column>
            </b:row>    
        </h:form>

    </p:dialog>    
</ui:fragment>
