<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <b:modal id="idlogin"  class="login" title="Ajouter un concept spÃ©cifique" close-on-escape="false" backdrop="false"
             style="font-size: 12px;">

        <h:form id="loginForm">
            <b:row >
                <b:column span="6" >
                    <b:row >
                        <b:column span="12" >
                            <b:inputText placeholder="Username" id="username" value="#{currentUser.username}"
                                         required="true" style="font-size: 12px;">
                                <f:facet name="prepend">
                                    <b:icon name="user" style="color: #43B572"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row >
                        <b:column span="12" >                         
                            <b:inputSecret placeholder="Password" id="password" value="#{currentUser.password}"
                                           required="true" style="font-size: 12px;">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" style="color: #43B572"/>
                                </f:facet>                                
                            </b:inputSecret>
                        </b:column>
                    </b:row>                    
                </b:column>

                <b:column span="6" >
                    <b:messages autoUpdate="true"/>
                </b:column>
            </b:row>

            <b:row style="margin-bottom: 20px;">
                <b:column span="5" offset="1" >
                    <p:commandButton id="buttonLogin" value="login" update="loginForm"
                                     class="btn btn-primary"
                                     action="#{currentUser.login()}" 
                                     style="width:100%; font-size: 13px; 
                                     font-weight: normal;
                                     color: white; background: #43B572; border: none; box-shadow: none; "/>
                </b:column>
                <b:column span="5">
                    <p:commandButton disabled="true" value="password forgotten" action="#{currentUser.forgotPassword()}"
                                     class="btn btn-primary"
                                     style="width:100%; font-size: 13px; 
                                     font-weight: normal;
                                     color: white; background: #C63632; border: none; box-shadow: none; "/>
                </b:column>
            </b:row>    
        </h:form>

    </b:modal>    
</ui:fragment>
