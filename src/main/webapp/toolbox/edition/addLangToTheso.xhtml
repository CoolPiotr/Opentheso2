<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="idAddLangToTheso" header="Ajouter une langue au thésaurus" widgetVar="addLangToTheso" 
              modal="true" resizable="true" position="top" width="400" style="margin-top: 150px" >         

        <h:form id="addLangToThesoForm">   
            <!-- Nom du thésaurus -->
            <b:row >
                <b:column span="5" offset="1">
                    <h:outputText value="Label du thésaurus: " style="font-size: 12px;"/>
                </b:column>
            </b:row>            
            <b:row >
                <b:column span="10" offset="1">
                    <b:inputText placeholder="Nom du thésaurus" value="#{editThesoBean.title}" style="font-size: 12px;"/>
                </b:column>
            </b:row>

            <!-- Langue par defaut -->
            <b:row >
                <b:column span="5" offset="1">
                    <h:outputText value="Langue à ajouter: " style="font-size: 12px;"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="10" offset="1">
                    <p:selectOneMenu id="console" value="#{editThesoBean.selectedLang}" styleClass="selectOneMenu_custom" panelStyleClass="selectOneMenu_panelStyle_custom"
                                     style="width: 100%; background: none;  box-shadow: none; "
                                     panelStyle="border: none; box-shadow: none; max-width: 300px" >
                        <f:selectItems  value="#{editThesoBean.allLangs}" var="lang" itemLabel="#{lang.id_iso639_1} _ #{lang.french_name} (#{lang.english_name})" itemValue="#{lang.id_iso639_1}"/> 

                    </p:selectOneMenu>  
                </b:column>
            </b:row> 
            
            
         
            <p:spacer/>
            <b:row style="margin-bottom: 20px; margin-top: 15px">
                <b:column span="8" offset="2" >
                    <b:commandButton 
                                     id="buttonSet" value="#{langueBean.getMsg('btnAdd')}" 
                                     ajax="true"
                                     class="btn btn-primary"
                                     actionListener="#{editThesoBean.addNewLang()}"
                                            action="#{roleOnTheso.showListTheso()}"
                                            update="toolBoxForm:idLangToModify"
                                     oncomplete="PF('addLangToTheso').hide();"
                                     style="width:100%; font-size: 12px;
                                     color: white; background: #42a068;"/>
                </b:column>
            </b:row>    
        </h:form>  
    </p:dialog>     
</ui:fragment>
