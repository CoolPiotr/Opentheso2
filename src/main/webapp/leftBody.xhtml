<ui:fragment xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:form id="formLeftTab">
        

        <!-- Trees -->        
        <b:row style="margin-top: -10px;">
            <b:column span="12" col-xs="0">
                <b:tabView activeIndex="#{leftBodySetting.index}" content-style="margin-left:-14px; margin-right:-14px;font-size: 12px;" >
                    <b:tab id="tabTree" title="#{langueBean.getMsg('leftbody.concept')}"
                           style="font-size: 12px; color: #43B572; padding-top: 1px; padding-bottom: 1px;"
                           tooltip="#{langueBean.getMsg('leftbody.concept_tree_view')}" tooltip-delay-show="500">
                        <f:facet name="anchor"><b:iconAwesome name="sitemap" style="color: #f47b2a" size="xs"/></f:facet>
                        <ui:include src="leftBodyView/tree.xhtml"/>
                    </b:tab>            

                    <b:tab id="tabList" title="#{langueBean.getMsg('leftbody.index')}" style="font-size: 12px; color: #43B572; padding-top: 1px; padding-bottom: 1px;"
                           tooltip="#{langueBean.getMsg('leftbody.index_search_view')}" tooltip-delay-show="500">
                        <f:facet name="anchor"><b:iconAwesome name="list-ul" style="color: #f47b2a" size="xs"/></f:facet>
                        <ui:include src="leftBodyView/list.xhtml"/>
                    </b:tab>

                    <b:tab id="tabGroups" title="#{langueBean.getMsg('leftbody.collection')}" style="font-size: 12px; color: #43B572; padding-top: 1px; padding-bottom: 1px;"
                           tooltip="#{langueBean.getMsg('leftbody.view_collections_and_members')}" tooltip-delay-show="500">
                        <f:facet name="anchor"><b:iconAwesome name="object-group" style="color: #f47b2a" size="xs"/></f:facet>
                        <ui:include src="leftBodyView/groups.xhtml"/>
                    </b:tab>

                    <b:tab id="tabConcept" title="#{langueBean.getMsg('leftbody.tree')}" style="font-size: 12px; color: #43B572; padding-top: 1px; padding-bottom: 1px;"
                           tooltip="#{langueBean.getMsg('leftbody.view_collections_and_concepts')}" tooltip-delay-show="500">
                        <f:facet name="anchor">
                            <b:iconAwesome name="sitemap" style="color: #f47b2a" size="xs"/>
                        </f:facet>
                        <ui:include src="leftBodyView/conceptsTree.xhtml"/>
                    </b:tab>

                </b:tabView>
            </b:column>
        </b:row>
    </h:form>
        <ui:include src="/dialog/dragAndDrop/dragAndDrop.xhtml" />
</ui:fragment>
