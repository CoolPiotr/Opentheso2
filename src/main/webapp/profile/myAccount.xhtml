<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"  
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui">

    <h:form id="myAccountForm">
        <b:panel style="margin-top: -20px; margin-left: -30px;  height: 700px; background-color: #FAFAFA; border: none;">
            
            <p:spacer/>
            
            <!-- Compte d'utilisateur -->
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="2">
                    <h:outputText value="Utilisateur : "  title="Pseudo de l'utilisateur" style="font-size: 12px;"/>
                </b:column>
                <b:column span="6">
                    <b:inputText value="#{myAccountBean.nodeUser.name}"  title="Pseudo de l'utilisateur" style="height: 25px;font-size: 12px;" />
                </b:column>
                <b:column span="2">
                    <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                      action="#{myAccountBean.updatePseudo()}"
                                     update="profileForm myAccountForm"/>       
                </b:column>
            </b:row>
          
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="9">
                    <p:separator /> 
                </b:column>
            </b:row>         
            
           
            <!-- Passe de l'utilisateur -->
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="2">
                    <h:outputText value="Nouveau passe : "  style="font-size: 12px;"/>
                </b:column>
                <b:column span="6">
                    <b:inputSecret  value="#{myAccountBean.passWord1}" style="height: 25px;font-size: 12px;"/>
                </b:column>
            </b:row>
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="2">
                    <h:outputText value="Confirmation : "  style="font-size: 12px;"/>
                </b:column>
                <b:column span="6">
                    <b:inputSecret  value="#{myAccountBean.passWord2}"  style="height: 25px;font-size: 12px;" />
                </b:column>
                <b:column span="2">
                    <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                      action="#{myAccountBean.updatePassword()}"
                                     update="profileForm myAccountForm"/>       
                </b:column>
            </b:row> 
            
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="9">
                    <p:separator /> 
                </b:column>
            </b:row>             
            
            <!-- Email -->
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="2">
                    <h:outputText value="Email : "  style="font-size: 12px;"/>
                </b:column>
                <b:column span="6">
                    <b:inputText  value="#{myAccountBean.nodeUser.mail}"  style="height: 25px;font-size: 12px;" />
                </b:column>
                <b:column span="2">
                    <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                      action="#{myAccountBean.updateEmail()}"
                                     update="profileForm myAccountForm"/>       
                </b:column>
            </b:row>
            
            <!-- Alertes -->
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="2">
                    <h:outputText value="Alerte par mail : "  style="font-size: 12px;"/>
                </b:column>
                <b:column span="1" offset="5">
                    <p:toggleSwitch value="#{myAccountBean.nodeUser.isAlertMail}" style="font-size: 12px;" /> 
                </b:column>
                <b:column span="2">
                    <b:navCommandLink icon-awesome="fas fa-check-circle" iconSize="lg" style="color: #F7A269;"
                                      action="#{myAccountBean.updateAlertEmail()}"
                                     update="profileForm myAccountForm"/>       
                </b:column>
            </b:row>    
            
            <b:row style="margin-left: 30px; margin-right: 30px; font-size: 12px;">
                <b:column span="9">
                    <p:separator /> 
                </b:column>
            </b:row>               
            
            <b:row>
                <b:column span="8" offset="2" style="font-size: 12px;"> 
                    <b:messages autoUpdate="true" />
                </b:column> 
            </b:row>  
        </b:panel>
    </h:form>        
</ui:fragment>
